<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .delete-btn {
            color: red;
            font-size: 18px;
            text-decoration: none;
        }
        .delete-btn:hover {
            color: darkred;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <div class="card p-4">
            <h2 class="text-center text-primary mb-4">üìã My To-Do List</h2>

            <!-- Add Task Form -->
            <form action="/add" method="post" class="d-flex mb-3">
                <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task..." required>
                <button type="submit" class="btn btn-primary">‚ûï Add</button>
            </form>

            <!-- Task List -->
            {% if tasks %}
                <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ task }}
                            <a href="/delete/{{ loop.index0 }}" class="delete-btn">‚ùå</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted text-center fst-italic">No tasks yet. Add one above üëÜ</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
